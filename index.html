<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 太阳系模拟器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #ui-controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            color: white;
            font-size: 14px;
            backdrop-filter: blur(10px);
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group h3 {
            margin-bottom: 8px;
            color: #00ffff;
        }

        button {
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            border: none;
            color: white;
            padding: 8px 15px;
            margin: 3px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(45deg, #2a5298, #1e3c72);
            transform: translateY(-2px);
        }

        button.active {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
        }

        .speed-control {
            margin: 10px 0;
        }

        input[type="range"] {
            width: 100%;
            margin: 5px 0;
        }

        #info-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            color: white;
            font-size: 12px;
            backdrop-filter: blur(10px);
            max-width: 300px;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 200;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #00ffff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="loading">
            <div class="loader"></div>
            <p id="loading-text">加载3D太阳系中...</p>
            <div id="loading-progress" style="margin-top: 10px; color: #00ffff; font-size: 14px;"></div>
        </div>
        
        <div id="ui-controls" style="display: none;">
            <div class="control-group">
                <h3>视角切换</h3>
                <button id="view-space" class="active">宇宙视角</button>
                <button id="view-earth">地球视角</button>
                <button id="view-moon">月球视角</button>
                <button id="view-sun">太阳视角</button>
            </div>
            
            <div class="control-group">
                <h3>动画控制</h3>
                <button id="toggle-animation">暂停/播放</button>
                <button id="reset-view">重置视角</button>
            </div>
            
            <div class="speed-control">
                <label>动画速度: <span id="speed-value">1x</span></label>
                <input type="range" id="speed-slider" min="0.1" max="5" step="0.1" value="1">
            </div>
        </div>

        <div id="info-panel" style="display: none;">
            <h3>太阳系信息</h3>
            <div id="planet-info">
                <p><strong>当前视角:</strong> <span id="current-view">宇宙视角</span></p>
                <p><strong>控制说明:</strong></p>
                <ul>
                    <li>鼠标左键拖拽: 旋转视角</li>
                    <li>鼠标滚轮: 缩放</li>
                    <li>右键拖拽: 平移</li>
                </ul>
            </div>
        </div>
    </div>

    <script type="module" src="/main.js"></script>
</body>
</html>
